<!DOCTYPE html>
<html>
<head>
    <title>Contador de Acessos por Usuário</title>
</head>
<body>
    <h2>Adicionar um Acesso</h2>
    <form action="acesso" method="get">
        <label for="nome">Nome do Usuário:</label>
        <input type="text" id="nome" name="nome">
        <br><br>
        <input type="submit" value="Adicionar Acesso">
    </form>
    <br>
    <a href="acesso">Ver Contagem de Acessos</a>
</body>
</html>
