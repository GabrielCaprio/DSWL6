<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Armazenar Nomes em ArrayList</title>
</head>
<body>
    <h2>Adicionar Nomes ao ArrayList</h2>
    <form action="addNome" method="get">

        <input type="text" id="nome" name="nome">

    <a href="addNome">Ver lista de nomes armazenados</a>
</body>
</html>
